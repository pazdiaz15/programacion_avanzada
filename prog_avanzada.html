<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto final integrado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h3 {
            margin-top: 50px;
            margin: 5px 0;
            text-align: center;
        }
        p {
            padding: 20px 0;
        }
        button {
            width: 320px;
            margin: 10px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .pydoc-btn, .javadoc-btn {
            background-color: #2196F3;
        }
        .test-btn {
            background-color: #f44336;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <h1>Proyecto final integrado</h1>
    <h3>Camila Berreta y María Paz Díaz</h3>
    <p>Seleccione una opción para generar su documentación:</p>
    <div id="builds-container"></div> <!-- Contenedor para los builds -->

    <script>
        const jenkinsApiUrl = 'http://localhost:3001/jenkins/builds';
        
        const username = 'camib';
        const apiToken = '112a10c0315893eb0af25d88054e43d50e';
        
        async function obtenerBuilds() {
            try {
                const response = await fetch(jenkinsApiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + btoa(username + ':' + apiToken)
                    }
                });

                if (!response.ok) throw new Error('Error al obtener los datos de Jenkins');

                const data = await response.json();
                const buildsContainer = document.getElementById('builds-container');
                buildsContainer.innerHTML = ''; // Limpia el contenedor

                data.builds.forEach(build => {
                    const buildDiv = document.createElement('div');
                    buildDiv.className = 'build';
                    buildDiv.innerHTML = `<h3>Último build: #${build.number}</h3>`;
                    
                    const stages = [
                        { name: 'Pydoc Trivia', url: `http://localhost:8085/job/work-test/${build.number}/artifact/trivia/src/trivia.html` },
                        { name: 'Pydoc USQL', url: `http://localhost:8085/job/work-test/${build.number}/artifact/traductor_usql/src/traductor.html` },
                        { name: 'Javadoc Pedidos', url: `http://localhost:8080/job/obligPA/job/main/${build.number}/artifact/pedidos/docs/Main.html` }
                    ];

                    stages.forEach(stage => {
                        const button = document.createElement('button');
                        button.textContent = `${stage.name}`;
                        button.onclick = () => window.open(`${stage.url}`, '_blank');
                        buildDiv.appendChild(button);
                    });

                    buildsContainer.appendChild(buildDiv);
                });
            } catch (error) {
                console.error('Error al obtener los builds:', error);
            }
        }

        obtenerBuilds();
    </script>
</body>
</html>
