<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto final integrado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
        }
        .javadoc-btn { background-color: #4CAF50; }
        .pydoc-btn { background-color: #2196F3; }
        .test-btn { background-color: #f44336; }
    </style>
</head>
<body>

    <h1>Proyecto final integrado</h1>
    <h2>Camila Berreta y María Paz Díaz</h2>
    <p>Seleccione una opción para generar su documentación:</p>

    <!-- Botón para ejecutar Javadoc en Sistema Pedidos -->
    <button class="javadoc-btn" onclick="runPipeline('JENKINS_URL/job/NOMBRE_DEL_PIPELINE/buildWithParameters?ETAPA=javadoc_sistema_pedidos')">
        Generar Javadoc para Sistema Pedidos
    </button>

    <!-- Botón para ejecutar PyDoc en Traductor USQL -->
    <button class="pydoc-btn" onclick="runPipeline('JENKINS_URL/job/NOMBRE_DEL_PIPELINE/buildWithParameters?ETAPA=pydoc_traductor_usql')">
        Generar PyDoc para Traductor USQL
    </button>

    <!-- Botón para ejecutar PyDoc en Trivia -->
    <button class="pydoc-btn" onclick="runPipeline('JENKINS_URL/job/NOMBRE_DEL_PIPELINE/buildWithParameters?ETAPA=pydoc_trivia')">
        Generar PyDoc para Trivia
    </button>

    <script>
        function runPipeline(url) {
            fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': 'Basic ' + btoa('USUARIO:TOKEN')  // Reemplaza USUARIO:TOKEN con tus credenciales
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Pipeline ejecutado correctamente');
                } else {
                    alert('Error al ejecutar el pipeline');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error de conexión al ejecutar el pipeline');
            });
        }
    </script>

</body>
</html>
